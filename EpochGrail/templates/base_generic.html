<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>EpochGrail</title>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-left">
    <h1 class="navbar-brand">Epoch Grail</h1>
    <a href="{% url 'EpochGrail:index' %}" class="nav-link">Home</a>
    <a href="#" class="nav-link">Public Grails</a>
    {% if user.is_authenticated %}
    <a href="{% url 'EpochGrail:edit_grail' %}" class="nav-link">Edit My Grail</a>
    <form action="{% url 'logout' %}" method="post" class="form-inline ml-auto">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mr-sm-2">Log Out</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}?next={{ request.path }}" class="nav-link">Login</a>
    <a href="{% url 'EpochGrail:register' %}" class="nav-link">Create a Grail</a>
    {% endif %}
  </nav>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-11">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>
</body>
</html>
